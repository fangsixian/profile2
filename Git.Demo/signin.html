<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="from-box">
        <!-- 注册 -->
        <div class="register-box hidden">
          <h1>Register</h1>
          <input type="text" placeholder="UserName" />
          <input type="email" placeholder="Email Address" />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm Password" />
          <div class="verification-container">
            <button class="send-verification-code">Verification code</button>
            <input
              type="text"
              class="check-email"
              id="check-email"
              placeholder=""
            />
          </div>
          <div class="privacy-policy">
            <input type="checkbox" id="agreeTermsRegister" required />
            <label for="agreeTermsRegister"
              >I agree to the
              <a href="#" id="privacyPolicyLink">Privacy Policy</a></label
            >
          </div>
          <button>Create an account</button>
        </div>

        <!-- 登录 -->
        <div class="login-box">
          <h1>Login</h1>
          <input type="email" placeholder="Email Address" />
          <input type="password" placeholder="Password" />
          <a href="#" class="forget" id="forget-password"
            >Forget your password? <span>Retrieve password</span></a
          >
          <div class="privacy-policy">
            <input type="checkbox" id="agreeTermsLogin" required />
            <label for="agreeTermsLogin"
              >I agree to the
              <a href="#" id="privacyPolicyLink">Privacy Policy</a></label
            >
          </div>
          <button>Login</button>
        </div>

        <!-- 忘记密码 -->
        <div class="forget-box hidden">
          <h1>Retrieve Password</h1>
          <input type="password" placeholder="New Password" />
          <input type="password" placeholder="Confirm Password" />
          <input type="email" placeholder="Email Address" />
          <div class="verification-container">
            <button class="send-verification-code">Verification code</button>
            <input
              type="text"
              class="check-email"
              id="check-email"
              placeholder=""
            />
          </div>
          <button class="confirm-password">Confirm</button>
        </div>
      </div>

      <div class="con-box left">
        <h2>Welcome back!</h2>
        <p>
          To keep connected with us please login with your personal information.
        </p>
        <img src="img/welcome.png" alt="" />
        <button id="login">Sign In</button>
      </div>
      <div class="con-box right">
        <h2>Hello friend!</h2>
        <p>Enter your personal details and start journey with us.</p>
        <img src="img/hello.png" alt="" />
        <button id="register">Sign Up</button>
      </div>

      <script>
        // 操作的元素
        let login = document.getElementById("login");
        let register = document.getElementById("register");
        let form_box = document.getElementsByClassName("from-box")[0];
        let register_box = document.getElementsByClassName("register-box")[0];
        let login_box = document.getElementsByClassName("login-box")[0];
        let forget_box = document.getElementsByClassName("forget-box")[0];
        let forget_password = document.getElementById("forget-password");

        // 点击注册
        register.addEventListener("click", () => {
          form_box.style.transform = "translateX(100%)";
          login_box.classList.add("hidden");
          register_box.classList.remove("hidden");
          forget_box.classList.add("hidden");
        });

        // 点击登录
        login.addEventListener("click", () => {
          form_box.style.transform = "translateX(0%)";
          register_box.classList.add("hidden");
          login_box.classList.remove("hidden");
          forget_box.classList.add("hidden");
        });

        // 点击忘记密码
        forget_password.addEventListener("click", (e) => {
          e.preventDefault(); // 阻止默认的链接行为
          form_box.style.transform = "translateX(0%)"; // 调整位置以显示忘记密码框
          login_box.classList.add("hidden");
          register_box.classList.add("hidden");
          forget_box.classList.remove("hidden");
        });

        // 点击确认按钮
        let confirm_password = document.querySelector(".confirm-password");
        confirm_password.addEventListener("click", () => {
          // 隐藏重置密码
          forget_box.classList.add("hidden");
          alert("Password reset successfully!");
          // 显示登录页面
          login_box.classList.remove("hidden");
          form_box.style.transform = "translateX(0%)";
        });

        // 注册表单提交事件
        document
          .querySelector(".register-box button")
          .addEventListener("click", function (event) {
            const agreeTerms = document.getElementById("agreeTermsRegister");
            if (!agreeTerms.checked) {
              alert(
                "You must agree to the Privacy Policy to create an account."
              );
              event.preventDefault(); // 阻止表单提交
            }
          });

        // 登录表单提交事件
        document
          .querySelector(".login-box button")
          .addEventListener("click", function (event) {
            const agreeTerms = document.getElementById("agreeTermsLogin");
            if (!agreeTerms.checked) {
              alert("You must agree to the Privacy Policy to log in.");
              event.preventDefault(); // 阻止表单提交
            }
          });
      </script>
    </div>
  </body>
</html>
